<!DOCTYPE html>
<html>
  <head>
      <title>EPIC STORE LOCATOR</title>
      <link rel="stylesheet" href="style/style.css">
      <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
      <script src="js/store-data.js"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme">
  </head>
<body>
    <div class="title">Store Locator</div>
    <div class="search-container">
      <div class="search">
        <input id="zip-code" type="text" placeholder="Enter zip"/>
        <i class="fas fa-search" onclick="searchStores()"></i>
      </div>
    </div>
    <div class="store-list-container">
        <div class="store-list">
          <div class="store-container">
            <div class="store-info-container">
              <div class="store-address">
                  <span>8480 Beverly Blvd</span>
                  <span>Los Angeles, CA 90048</span>
              </div>
              <div class="store-phone-number"><i class="fal fa-phone-alt"></i>356-345-4654</div>
            </div>
          <div class="store-number-container">
            <div class="store-number">1</div>
          </div>
          </div>
        </div>
      </div>
    <div id="map">
      <div>

      </div>
    </div>
    <script src="js/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASbnzRDOS5YWQOqcKf6F9SFDWwW-0ZNI4&callback=initMap"
    async defer></script>
</body>
</html>
